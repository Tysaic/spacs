{% block content %}

    <h1>Creating Post</h1>

        {% csrf_token %}
        {{ post_form.as_p }}
        {{ category_form.as_p }}
        <div id="map" style="width:800px;">
            {{map | safe}}
        </div>
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
